<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
      <h1><a href="main.html">Posgrados de la Facultad de Ingeniería</a></h1>
      <h2>Pontificia Universidad Javeriana</h2>
    </div>
    <!--  BARRA DE BUSQUEDA  -->

    <form id="tfnewsearch" method="get" action="http://www.google.com">
      <div class="left_col">
        <input type="text" id="tfq" class="tftextinput2" name="q" size="21" maxlength="120" value="">
      </div>
      <div class="right_col2">
        <input type="submit" value=">" class="tfbutton2" >
      </div>
    </form>
    <!---------------------------->
    <nav>
      <ul>
        <li><a href="posgrado.html">Posgrados</a></li>
        <li><a href="aspirantes.html">Aspirantes</a></li>
        <li><a href="estudiantes.html">Estudiantes</a></li>

        <li class="last"><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
</div>
<!-- content -->
<div class="wrapper row2">
  <div id="container" class="clear">
    <!-- content body -->
    <!-- main content -->
    <div id="homepage">
      <!-- services area -->
      <div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Contáctenos
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Se necesita un e-mail valido, ej: nombre@javerianacali.edu.co">
					<label class="label-input100" for="email">
						<img src="images/mail.png" alt="SYMBOL-MAIL">
					</label>
					<input id="email" class="input100" type="text" name="email" placeholder="Correo Electrónico">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Su mensaje es requerido">
					<textarea class="input100" name="message" placeholder="En que te podemos ayudar?"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						ENVIAR MENSAJE
					</button>
				</div>
			</form>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
    </div>
    <!-- / content body -->
  </div>
</div>
<!-- Footer -->
<div class="wrapper row3">
